version: 2

default-docker-config: &default-docker-config
  docker:
    - image: circleci/python:3.6.1

jobs:
  test:
    working-directory: ~/
    <<: *default-docker-config
    steps:
      - checkout
      - run:
          name: Activate venv and install requierments
          command: |
            python3 -m venv ~/venv
            . venv/bin/activate
            pip install panflute
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python3 -m unittest test/typography_unittest.py